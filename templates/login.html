{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow border-0 p-4">
            <h3 class="text-center text-primary fw-bold mb-4">WROC Login</h3>
            <form action="/login" method="POST">
                <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">เข้าสู่ระบบ</button>
            </form>
            <div class="mt-4 text-center">
                <a href="/register" class="btn btn-outline-secondary w-100 btn-sm">สมัครสมาชิกใหม่</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
