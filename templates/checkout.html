<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>ชำระเงิน WROC</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script></head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 450px;">
        <div class="card shadow border-0 text-center">
            <div class="card-header bg-primary text-white py-3"><h5>WROC ชำระเงิน #{{ order.id }}</h5></div>
            <div class="card-body">
                <h2 class="text-primary fw-bold mb-4">{{ "%.2f"|format(order.price) }} ฿</h2>
                <div id="qrcode" class="d-flex justify-content-center mb-4"></div>
                <form action="/confirm_payment/{{ order.id }}" method="POST" enctype="multipart/form-data" class="text-start border-top pt-3">
                    <label class="small fw-bold">แนบสลิป</label><input type="file" name="slip" class="form-control mb-3" accept="image/*" required>
                    <button type="submit" class="btn btn-success w-100">ส่งแจ้งโอน</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "{{ qr_payload }}".trim(),
            width: 220,
            height: 220
        });
    </script>
</body>
</html>
